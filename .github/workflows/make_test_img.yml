name: make test img

on:
  push:
    branches:
    - test_img

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: version
      run: |
        VERSION_FILE=pwnagotchi/__init__.py
        PWN_VERSION=v$(cat $VERSION_FILE | grep version | cut -d"'" -f2)-$(echo $GITHUB_SHA | head -c7)
        echo "::set-env name=PWN_VERSION::${PWN_VERSION}"
        PWN_LOG=$(git log --pretty=format:"%h %s" $(git describe --tags --abbrev=0 @^)..@)
        echo "::set-env name=PWN_LOG::${PWN_LOG}"
    - name: install required packages
      run: |
        export TERM=linux
        sudo apt-get update
        sudo apt-get install kpartx qemu-user-static
    - name: make image for ${{ env.PWN_VERSION }}
      run: |
        #sudo make clean
        sudo -E env "PATH=$PATH" make install
        sudo make image -e PWN_HOSTNAME=pwnagotchi PWN_VERSION=${PWN_VERSION}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.PWN_VERSION }}
        release_name: Test image for ${{ env.PWN_VERSION }}
        body: |
         Changes in this image :
         ${{ env.PWN_LOG }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./pwnagotchi-raspbian-lite-${{ env.PWN_VERSION }}.zip
        asset_name: pwnagotchi-raspbian-lite-${{ env.PWN_VERSION }}.zip
        asset_content_type: application/zip
